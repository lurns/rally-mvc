<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">
<div class="container">
        <div class="signup row">
            <div class="col-md-6 col-lg-7">
                <h1 th:text="${title}"></h1>
                <form method="post" id="signup-form">
                    <div class="form-group">
                        <label th:for="Nickname">Nickname</label>
                        <input type="text" class="form-control" id="nickname" name="nickname" />
                    </div>
                    <div class="form-group">
                        <label th:for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" />
                    </div>
                    <div class="form-group">
                        <label th:for="email">Password</label>
                        <input type="password" class="form-control" id="password" name="password" />
                    </div>
                    <div class="form-group">
                        <label th:for="verify-pass">Verify Password</label>
                        <input type="password" class="form-control" id="verify-pass" name="verify-pass" />
                    </div>
                    <input type="submit" class="btn btn-info" value="Register" />
                </form>
            </div>
            <div class="rally-info col-md-6 col-lg-5">
                <h3>What is Rally?</h3>
                <p>Rally allows you to hold yourself accountable for fitness' sake. </p>
                <ul>
                    <li>Give yourself (un)inspirational messages to help achieve your goals</li>
                    <li>Log each workout you complete</li>
                    <li>Track your workout goals each week</li>
                </ul>
            </div>
        </div>
</div>
<div th:replace="fragments :: scripts"></div>
</body>
</html>
